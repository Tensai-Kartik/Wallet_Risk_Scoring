<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wallet Risk Score Dashboard</title>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f8f9fa;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #343a40;
        }

        #scoreFilter, #refreshButton {
            padding: 6px 10px;
            font-size: 14px;
            border-radius: 4px;
            border: 1px solid #ccc;
            margin-right: 10px;
        }

        table.dataTable thead th {
            background-color: #343a40;
            color: white;
        }

        .score-high {
            color: #dc3545; 
            font-weight: bold;
        }

        .score-medium {
            color: #ffc107; 
            font-weight: bold;
        }

        .score-low {
            color: #28a745; 
            font-weight: bold;
        }

        #walletTable_wrapper {
            width: 80%;
            margin: auto;
        }

        .toolbar {
            width: 80%;
            margin: auto;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .toolbar-left {
            display: flex;
            align-items: center;
        }

        label {
            font-weight: bold;
            font-size: 16px;
            margin-right: 10px;
        }

        #refreshButton {
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }

        #refreshButton:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h1>Wallet Risk Score Dashboard</h1>

    <div class="toolbar">
        <div class="toolbar-left">
            <label for="scoreFilter">Filter by Risk:</label>
            <select id="scoreFilter">
                <option value="">All</option>
                <option value="score-high">High</option>
                <option value="score-medium">Medium</option>
                <option value="score-low">Low</option>
            </select>
        </div>
        <button id="refreshButton"> Refresh</button>
    </div>

    <table id="walletTable" class="display">
        <thead>
            <tr>
                <th>Wallet Address</th>
                <th>Risk Score</th>
            </tr>
        </thead>
        <tbody id="walletBody">
            {% for wallet, score in scores %}
            <tr>
                <td>{{ wallet }}</td>
                <td class="{% if score >= 700 %}score-low{% elif score >= 400 %}score-medium{% else %}score-high{% endif %}">
                    {{ score }}
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script>
        let table;

        $(document).ready(function () {
            table = $('#walletTable').DataTable({
                order: [[1, "desc"]],
                paging: true,
                searching: true,
                info: false
            });

            $('#scoreFilter').on('change', function () {
                let val = $(this).val();
                table.rows().every(function () {
                    let cellClass = $(this.node()).find('td:eq(1)').attr('class');
                    if (val === '' || (cellClass && cellClass.includes(val))) {
                        $(this.node()).show();
                    } else {
                        $(this.node()).hide();
                    }
                });
            });

            $('#refreshButton').on('click', function () {
                $.ajax({
                    url: '/scores', 
                    type: 'GET',
                    success: function (data) {
                        table.clear().destroy(); 
                        $('#walletBody').html(data);
                        table = $('#walletTable').DataTable({
                            order: [[1, "desc"]],
                            paging: true,
                            searching: true,
                            info: false
                        });
                        $('#scoreFilter').trigger('change');
                    },
                    error: function () {
                        alert("Failed to refresh data.");
                    }
                });
            });
        });
    </script>
</body>
</html>
